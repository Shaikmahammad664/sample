<!DOCTYPE html>
<html lang="en">    
    <head>  
        <title>DuaBakes

        </title> 
        <link rel="stylesheet" type="text/css" href="signup.css">
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div id="navbar"></div>
        <header>
            <h1 class ="header-title">
                SIGN UP
            </h1>
        </header>
        
        <div class="signup-box">
            <form id="signupForm">
                <div>
                    <input type ="text" name ="firstName" id ="firstName" placeholder="First Name" autocomplete ="on" title = "Enter your Firstname" autofocus>
                </div> <br>
                <div>
                    <input type ="text" name ="lastName" id ="lastName" placeholder="Last Name" autocomplete="on" title = "Enter your Lastname" required>
                </div> <br>
                <div>
                    <input type="email" name ="email" id ="email" placeholder="Your Email" title = "Enter your Email " required>
                </div> <br>
                <div>
                    <input type="password" name ="password" id ="password" placeholder="Your Password" title = "Enter your Password" required>
                </div> <br>
                <div>
                    <input type ="tel" name ="phone" id ="phone" placeholder ="+91 1234567890" pattern ="[0-9]{10,}" title = " Enter your Mobilenumber" required>
                </div> <br>
                <div>
                    <button type ="submit" title="Click to Sign up">SIGN UP</button>
                </div><br>
                
                <div>
                    <a href="Login.html"><button type ="button" title = " Click to Log in"> LOG IN</button></a>
                </div>
                <div>
                    <p> Already have an account? Login here</a> </p>
                </div>
        </form>
        </div>
        
        
        



        <script src="api.js"></script>
        <script>
            document.getElementById('signupForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    phone: document.getElementById('phone').value
                };
                const result = await signup(formData);
                alert(result.status || 'Signup completed');
                if (result.status === 'User signed up successfully') {
                    document.getElementById('signupForm').reset();
                    window.location.href = 'Login.html';
                }
            });
        </script>
        <script>
    $(document).ready(function() {
    // Load the Navbar.html content into the #navbar div
    $("#navbar").load("./Navbar.html");
});
</script>
    </body>

</html>
